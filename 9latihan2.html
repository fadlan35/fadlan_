<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabel Variabel</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      letter-spacing: 1px;
    }
    th {
      background-color: #007BFF;
      color: rgb(14, 13, 13);
      padding: 10px;
      font-size: 18px;
    }
    td {
      padding: 8px 50px 8px 10px; /* kanan lebih lebar */
      border: 1px solid #333;
      text-align: left; /* teks rata kiri */
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <script src="latihan2.js"></script>
</body>
</html>
