<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Layout Kotak Persis</title>
</head>
<body>
  <table border="1" cellspacing="0" cellpadding="20">
    <tr>
      <td width="150">1</td>
      <td width="400">2</td>
    </tr>
    <tr>
      <td rowspan="1" height="10">3</td>
      <td>
        <table border="1" cellspacing="0" cellpadding="20" width="100%">
          <tr>
            <td align="center" colspan="4">4</td>
          </tr>
          <tr>
            <td align="center" colspan="2">5</td>
            <td align="center" colspan="2">6</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table border="1" cellspacing="0" cellpadding="20" width="100%">
          <tr>
            <td rowspan="6" width="0">7</td>
            <td align="center" colspan="5">8</td>
          </tr>
          <tr>
            <td align="center" colspan="5">9</td>
          </tr>
        </table>
      </td>
      <td width="200">10</td>
    </tr>
  </table>
</body>
</html>
